<div class="homeContainer">

  <div class="containerBg">
    <!-- <img src="../../assets/xenoblade-chronicles-3.jpg" alt="image de fond"> -->
  </div>

  <div class="homeMain" *ngIf="dances && users" >
    <div class="titreCategorie">Les cat√©gories</div>

  <div class="homeWrapper">
    <div class="squareContainer">
      <div *ngFor="let dance of dances">
        <div class="square">
          <div class="square-inner">
            <div class="square-front">
              <img  src="{{dance.picture}}" alt="image logo">
            </div>
            <div class="square-back" (click)="gotToProfileId(dance.id)">
              <h2>{{ dance.name }}</h2>
              <p>{{ dance.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="titreCategorie">Les derniers inscrits</div>
      <div class="homeLastRegistrant" >

        <div class="carousel">
          <span (click)="scrollLeft()" class="arrow leftArrow" ><strong><<</strong></span>
          <div *ngFor="let user of users | slice:currentIndex:currentIndex + 4">
            <div class="profileCard" style="background-image: url('{{ user.picture }}');" (click)="getUser(user.id)">
              <div class="imageProfile">
              </div>
              <div class="detailProfile">
                <h3>{{ user.firstname }}</h3>
                <p>{{ user.city }}</p>
              </div>
            </div>

          </div>
          <span (click)="scrollRight()" class="arrow rightArrow"><strong>>></strong></span>
          <span (click)="toggleAutoPlay()" ></span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="homeContainer">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet" />
<form  [formGroup]="searchForm" class="search-bar" (ngSubmit)=" onSearchUsers(id)">

  		<select
			class="search"
			name="id"
			type="text"
			formControlName="id"

		>

    <option [ngValue]="null" disabled>selectionner une danse</option>
			<option
				*ngFor="let dance of dances"
        [value]="dance.id"
			>
				{{ dance.name}}
			</option>
    </select>
    <input type="submit" value="Submit">

		<!--
  <input class="search" type="search" formControlName="name"  placeholder="Effectuez une recherche par catégories de danse"> -->
  <!-- <i class="fa-solid fa-magnifying-glass"></i> -->



</form>
  <div class="homeWrapper">
    <div class="homeCategory">
      <h2>Les catégories</h2>
      <div class="squareContainer">
        <div *ngFor="let item of items">
          <div class="square" [style.background-image]="'url(' + item.imageUrl + ')'">
            <div class="label" [ngStyle]="{'color' : '#ffff'}">{{ item.label }}</div>
          </div>
        </div>
      </div>
    </div><br>

    <div class="homeLastRegistrant">
      <h2>Les derniers inscrits</h2>
      <div class="carousel">
        <span (click)="scrollLeft()" class="leftArrow" ><strong><<</strong></span>
        <div *ngFor="let picture of users | slice:currentIndex:currentIndex + 5">
          <div class="slide">
            <img  (click)="getUser(picture.id)" [src]="picture.picture" alt="Image">
          </div>
        </div>
        <span (click)="scrollRight()" class="rightArrow"><strong>>></strong></span>
        <span (click)="toggleAutoPlay()" ></span>
      </div>
    </div>
  </div>
</div>
